name: Benchmarks → README

on:
  push:
    branches: [ main ]
    paths: ['wpool/**']
  pull_request:
    paths: ['wpool/**']
  workflow_dispatch:

permissions:
  contents: write   
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run benchmarks
        id: bench
        run: |
          cd wpool
          go test -bench=BenchmarkSubmitPath -benchmem -count=8 > bench.raw
          
          echo "## Benchmark Results (latest)" > bench.md
          echo "" >> bench.md
          echo "\`goos: $(go env GOOS) · goarch: $(go env GOARCH) · $(date +'%Y-%m-%d')\`" >> bench.md
          echo "" >> bench.md
          echo "| Submitters | FIFO (Mjobs/sec) | Priority+Aging (Mjobs/sec) | Δ vs FIFO |" >> bench.md
          echo "|------------|------------------|-----------------------------|-----------|" >> bench.md

          fifo1=$(grep "1_submitters" bench.raw | awk '{print $3}' | sed 's/Mjobs\/sec//' | xargs -n1 | sort -n | tail -1)
          fifo32=$(grep "32_submitters" bench.raw | awk '{print $3}' | sed 's/Mjobs\/sec//' | xargs -n1 | sort -n | tail -1)
          fifo128=$(grep "128_submitters" bench.raw | awk '{print $3}' | sed 's/Mjobs\/sec//' | xargs -n1 | sort -n | tail -1)

          prio1=$(grep "BucketQueue.*1_submitters" bench.raw | awk '{print $3}' | sed 's/Mjobs\/sec//' | xargs -n1 | sort -n | tail -1)
          prio32=$(grep "BucketQueue.*32_submitters" bench.raw | awk '{print $3}' | sed 's/Mjobs\/sec//' | xargs -n1 | sort -n | tail -1)
          prio128=$(grep "BucketQueue.*128_submitters" bench.raw | awk '{print $3}' | sed 's/Mjobs\/sec//' | xargs -n1 | sort -n | tail -1)

          prio1=${prio1:-"—"}
          prio32=${prio32:-"—"}
          prio128=${prio128:-"—"}

          echo "| 1          | $fifo1           | **$prio1**                  | +$(( ${prio1/-/0} > ${fifo1/-/0} ? ($(printf "%.0f" $(echo "scale=2; (${prio1/-/0} - ${fifo1/-/0}) / ${fifo1/-/0} * 100" | bc -l))) : 0 ))%       |" >> bench.md
          echo "| 32         | $fifo32          | **$prio32**                 | +??%      |" >> bench.md
          echo "| 128        | $fifo128         | **$prio128**                | +??%      |" >> bench.md

          echo "" >> bench.md
          echo "_Updated automatically by GitHub Actions_" >> bench.md
          cat bench.md

      - name: Update README
        run: |
          awk '
            /^<!-- BENCHMARKS:START -->$/{print; system("cat bench.md"); skip=1}
            /^<!-- BENCHMARKS:END -->$/{skip=0}
            !skip
          ' README.md > README.new && mv README.new README.md

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update benchmarks in README" || exit 0
          git push